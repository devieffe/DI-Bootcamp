<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuck Norris Jokes</title>
</head>
<body>
<h1>Chuck Norris Jokes</h1>
<button id="fetchJokeBtn">Fetch Joke</button>
<div id="jokeContainer"></div>

<script>
document.getElementById('fetchJokeBtn').addEventListener('click', async () => {
    const category = 'dev';
    const url = `https://api.chucknorris.io/jokes/random?category=${category}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        document.getElementById('jokeContainer').innerText = data.value;
    } catch (error) {
        console.error('Error fetching Chuck Norris joke:', error);
        document.getElementById('jokeContainer').innerText = 'Error fetching joke. Please try again.';
    }
});
</script>
</body>
</html>
