<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Bootsrtap</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <div class="h1 display-4 font-weight-bold my-2">Hello, world</div> 
    <button type="button" class="btn btn-primary btn-lg">Sign in</button>
  </header>
  <main>
    <section class="intro d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="info">
                <h1 class="text-center pt-5 pb-4 col-sm mt-1">New web design requires sustainable development</h1>
                <div class="container pb-5 d-flex justify-content-center">
                    <form class="d-flex">
                        <input class="form-control mb-2 mx-2" type="email" placeholder="E-mail" aria-label="E-mail">
                        <button class="form-control btn btn-primary mb-2 mx-2" type="submit">Sign up</button>
                    </form>
                </div>
            </div>   
        </div>    
    </section>
    <section class="container features d-flex justify-content-between">
        <div class="row">
           <div class="col-sm mb-4 m-5">
                <span class="material-symbols-outlined">responsive_layout</span>
                <h2 class="font-weight-bold my-3">Responsive</h2>
                <p>Looks great on laptops, tables, mobile screens, etc.</p>
            </div>
            <div class="col-sm mb-4 m-5">
                <span class="material-symbols-outlined">stacks</span>
                <h2 class="font-weight-bold my-3">Bootstrap ready</h2>
                <p>Features the build of the Bootstrap framework.</p>
            </div>
            <div class="col-sm mb-4 m-5">
                <span class="material-symbols-outlined display-4">done</span>
                <h2 class="font-weight-bold my-3">Easy to use</h2>
                <p>Great for dev and design with the content, or customize.</p>
            </div>
        </div>                    
    </section>
</main>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
